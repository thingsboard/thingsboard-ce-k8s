apiVersion: v1
kind: ConfigMap
metadata:
  name: tb-cache-config
  namespace: thingsboard
  labels:
    name: tb-cache-config
data:
  # Make sure that the value does not contain the port (:6379).
  CACHE_TYPE: redis
  REDIS_HOST: tb-valkey
  # Uncomment if you use a password
  #REDIS_PASSWORD: YOUR_VALKEY_PASSWORD

  #VALKEY POOL CONFIG
  REDIS_USE_DEFAULT_POOL_CONFIG: "false"
  