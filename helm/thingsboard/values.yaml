global:
  image:
    server: docker.io
    tag: "3.5.1"
    pullSecrets: []
    pullPolicy: Always
  jsonLogs: false

nameOverride: ""
fullnameOverride: ""

tbRemoval:
  evpMqtt:
    enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  # Enable or disable tls, same host as above
  tls: false
  
# set to true to enable monitoring with prometheus
# endpoints in all services, refer to the Metrics
# section in https://thingsboard.io/docs/user-guide/troubleshooting/
monitoring:
  enabled: false

node:
  # kind can be either Deployment or StatefulSet
  kind: StatefulSet
  loadDemo: false
  replicaCount: 1
  log:
    fileAppenderEnabled: false
    root:
      level: INFO
    loggers:
      - <logger name="org.thingsboard.server" level="INFO" />
      - <logger name="com.google.common.util.concurrent.AggregateFuture" level="OFF" />
  image:
    repository: thingsboard/tb-node
    # Overrides the global image values
    #server: docker.io
    #pullPolicy: Always
    #tag: "X.Y.Z"
  port:
    http: 8080
    rpc: 9090
  podAnnotations:
    "prometheus.io/path": "/actuator/prometheus"
    "prometheus.io/port": "8080"
    "prometheus.io/scrape": "true"
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  service:
    type: ClusterIP
    port: 8080
  state:
    defaultInactivityTimeoutInSec: "600"
    defaultStateCheckIntervalInSec: "60"
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  ruleChain:
    configmapName:
  authorization:
    tokenExpirationTimeSeconds: "9000"
    refreshTokenExpirationTimeSeconds: "604800"

jsexecutor:
  # kind can be either Deployment or StatefulSet
  kind: Deployment
  image:
    repository: thingsboard/tb-js-executor
    # Overrides the global image values
    #server: docker.io
    #pullPolicy: Always
    #tag: "X.Y.Z"
  logger:
    level: info
  replicaCount: 5
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}

mqtt:
  # kind can be either Deployment or StatefulSet
  kind: StatefulSet
  evpImage: ghcr.io/midokura/evp-mqtt:3.5.1-mido-c3354cf56e913657d6386e6d8f2c8f5d8d329a8f 
  image:
    repository: thingsboard/tb-mqtt-transport
    # Overrides the global image values
    #server: docker.io
    #pullPolicy: Always
    #tag: "X.Y.Z"
  replicaCount: 1
  log:
    root:
      level: INFO
    loggers:
      - <logger name="org.thingsboard.server" level="INFO" />
  ssl:
    enabled: false
    secret: kubernetes-secret
  port:
    number: 8081
    protocol: TCP
    name: mqtt
  http:
    port:
      number: 8082
      protocol: TCP
      name: http
  timeout: 10000
  podAnnotations:
    "prometheus.io/path": "/actuator/prometheus"
    "prometheus.io/port": "8082"
    "prometheus.io/scrape": "true"
  podSecurityContext: {}
  securityContext: {}
  service:
    ipv6: false
    type: ClusterIP
    port: 8883
    # ClusterIP service assings random nodePort when created, can be set to desired value here
    # nodePort: 30883
    additionalPorts: []
    # Allow list of IPs that can access the load balancer where this service is attached to.
    # By default, an empty list blocks all traffic. Example:
    # loadBalancerSourceRanges:
    # - 1.1.1.1/32
    # - 2.2.2.2/32
    loadBalancerSourceRanges: []
  resources: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80
  nodeSelector: {}
  tolerations: []
  affinity: {}
  annotations: {}

