cassandraInitDB:
  keyspace: thingsboard
  replication:
    class: SimpleStrategy
    factor: 1

cassandra:
  # Database can be either postgres or hybrid (entities in postgres and timeseries in cassandra)
  # for an postgresql database set cassandra.enabled as false
  # for an hybrid database set cassandra.enabled as true
  enabled: false
  replicaCount: 1
  dbUser:
    password: setplease

postgresql-ha:
  nameOverride: pg
  postgresql:
    database: thingsboard
    replicaCount: 1
    password: setplease
    repmgrPassword: setplease
  postgresqlImage:
    tag: 12
  pgpool:
    adminPassword: setplease
    replicaCount: 1
    useLoadBalancing: false
  pgpoolImage:
    tag: 4

redis:
  # Set architecture to either standalone or replication
  architecture: standalone
  auth:
    password: setplease
  master:
    kind: Deployment
    persistence:
      enabled: false
    disableCommands:
      - FLUSHALL
  replica:
    replicaCount: 0
    persistence:
      enabled: false

kafka:
  persistence:
    enabled: false
  zookeeper:
    persistence:
      enabled: false
