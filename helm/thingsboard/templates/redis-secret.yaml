{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-redis-secret
  labels:
    {{- include "thingsboard.labels" . | nindent 4 }}  
type: kubernetes.io/basic-auth
stringData:
  username: "{{ .Values.redis.username }}"
  password: "{{ .Values.redis.password }}"
{{- end }}