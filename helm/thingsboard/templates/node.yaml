apiVersion: apps/v1
kind: {{ .Values.node.kind }}
metadata:
  name: {{ .Release.Name }}-node
  labels:
    {{- include "thingsboard.labels" . | nindent 4 }}
spec:
{{- if not .Values.node.autoscaling.enabled }}
  replicas: {{ .Values.node.replicaCount }}
{{- end }}
{{- if eq .Values.node.kind "StatefulSet" }}
  serviceName: tb-node
  podManagementPolicy: "Parallel"
{{- end }}
  selector:
    matchLabels:
      {{- include "thingsboard.selectorLabels-node" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.node.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "thingsboard.selectorLabels-node" . | nindent 8 }}
    spec:
      {{- with .Values.node.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "thingsboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.node.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.node.securityContext | nindent 12 }}
          image: "{{ .Values.node.image.server | default .Values.global.image.server }}/{{ .Values.node.image.repository }}:{{ .Values.node.image.tag | default .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.node.image.pullPolicy | default .Values.global.image.pullPolicy}}
          ports:
          - containerPort: {{ .Values.node.port.http }}
            name: http
          - containerPort: {{ .Values.node.port.mqtt }}
            name: mqtt
          - containerPort: 7070
            name: edge
          env:
          - name: TB_SERVICE_ID
            value: "tb-node"
          {{- if and .Values.ruleEngine.enabled (not .Values.global.monolith) }}
          - name: TB_SERVICE_TYPE
            value: "tb-core"
          {{- end }}
          {{- if not .Values.global.monolith }}
          - name: JS_EVALUATOR
            value: "remote"
          - name: HTTP_ENABLED
            value: "false"
          - name: MQTT_ENABLED
            value: "false"
          - name: COAP_ENABLED
            value: "false"
          - name: SNMP_ENABLED
            value: "false"
          - name: LWM2M_ENABLED
            value: "false"
          {{- end }}
          {{- if and .Values.redis.enabled (not .Values.global.monolith) }}
          - name: REDIS_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-redis-secret
                key: username
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-redis-secret
                key: password
          {{- end }}      
          {{- if .Values.cassandra.enabled }}
          - name: CASSANDRA_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-cassandra-secret
                key: username
          - name: CASSANDRA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-cassandra-secret
                key: password
          {{- end }}
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-database-secret
                key: username
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-database-secret
                key: password
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-node-db-config
          {{- if not .Values.global.monolith }}    
          - configMapRef:
              name: {{ .Release.Name }}-kafka-config
          - configMapRef:
              name: {{ .Release.Name }}-cache-config
          - configMapRef:
              name: {{ .Release.Name }}-zookeeper-config
          {{- end }}    
          volumeMounts:
            - mountPath: /config
              name: {{ .Release.Name }}-node-config
            - mountPath: /var/log/thingsboard
              name: {{ .Release.Name }}-node-logs
          readinessProbe:
            httpGet:
              path: /login
              port: http
          livenessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 360
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.node.resources | nindent 12 }}
      volumes:
        - name: {{ .Release.Name }}-node-config
          configMap:
            name: {{ .Release.Name }}-node-config
            items:
            - key: conf
              path:  thingsboard.conf
            - key: logback
              path:  logback.xml
        - name: {{ .Release.Name }}-node-logs
          emptyDir: {}
      initContainers:
        {{- if .Values.node.initDb }}
        - name: wait-init-db
          image: bitnami/kubectl:1.28.3
          imagePullPolicy: IfNotPresent
          command: [ sh, -c, while true; do kubectl wait --timeout=300s --for=condition=complete job/{{ .Release.Name }}-init-tb-db && break || sleep 1; done ]
          securityContext:
            readOnlyRootFilesystem: true
        {{- end }}
      {{- with .Values.node.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.node.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
