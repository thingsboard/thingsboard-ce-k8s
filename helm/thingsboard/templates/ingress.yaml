{{ if .Values.ingress.enabled -}}
{{- $fullName := include "thingsboard.fullname" . -}}
{{- $releaseName := .Release.Name -}}
{{- $ingressHosts := .Values.ingress.hosts -}}
{{- $values := .Values -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "thingsboard.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  {{- with .Values.ingress.tls }}
  tls:
  - hosts:
      {{- range $ingressHosts }}
      - {{ . | quote }}
      {{- end }}
    secretName: {{ $releaseName }}-tls
  {{- end }}
  rules:
    {{- range $ingressHosts }}
    - host: {{ . | quote }}
      http:
         paths:
          {{- if $values.global.monolith }}
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $releaseName }}-node
                port:
                  number: {{ $values.node.service.port }}
          {{- else }}
          - path: /api/v1/.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $releaseName }}-http
                port:
                  number: {{ $values.http.service.port }}
          - path: /static/rulenode/.*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $releaseName }}-node
                port:
                  number: {{ $values.node.service.port }}
          - path: /static/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $releaseName }}-webui
                port:
                  number: {{ $values.webui.service.port }}
          - path: /index.html
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $releaseName }}-webui
                port:
                  number: {{ $values.webui.service.port }}
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $releaseName }}-node
                port:
                  number: {{ $values.node.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
