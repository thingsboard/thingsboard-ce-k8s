apiVersion: v1
kind: ConfigMap
metadata:
  name: tb-mqtt-transport-config
  namespace: thingsboard
  labels:
    name: tb-mqtt-transport-config
data:
  conf: |
    export JAVA_OPTS="$JAVA_OPTS -Xlog:gc*,heap*,age*,safepoint=debug:file=/var/log/tb-mqtt-transport/${TB_SERVICE_ID}-gc.log:time,uptime,level,tags:filecount=10,filesize=10M"
    export JAVA_OPTS="$JAVA_OPTS -XX:+IgnoreUnrecognizedVMOptions -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/var/log/tb-mqtt-transport/${TB_SERVICE_ID}-heapdump.bin"
    export JAVA_OPTS="$JAVA_OPTS -XX:-UseBiasedLocking -XX:+UseTLAB -XX:+ResizeTLAB -XX:+PerfDisableSharedMem -XX:+UseCondCardMark"
    export JAVA_OPTS="$JAVA_OPTS -XX:+UseG1GC -XX:MaxGCPauseMillis=500 -XX:+UseStringDeduplication -XX:+ParallelRefProcEnabled -XX:MaxTenuringThreshold=10"
    export JAVA_OPTS="$JAVA_OPTS -XX:+ExitOnOutOfMemoryError"
    export LOG_FILENAME=tb-mqtt-transport.out
    export LOADER_PATH=/usr/share/tb-mqtt-transport/conf
  logback: |
    <!DOCTYPE configuration>
    <configuration scan="true" scanPeriod="10 seconds">

        <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
            <encoder>
                <pattern>%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n</pattern>
            </encoder>
        </appender>

        <logger name="org.thingsboard.server" level="INFO" />

        <root level="INFO">
            <appender-ref ref="STDOUT"/>
        </root>

    </configuration>

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-mqtt-transport
  namespace: thingsboard
spec:
  serviceName: "tb-mqtt-transport"
  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchLabels:
      app: tb-mqtt-transport
  template:
    metadata:
      labels:
        app: tb-mqtt-transport
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - tb-mqtt-transport
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: tb-mqtt-transport-config
          configMap:
            name: tb-mqtt-transport-config
            items:
              - key: conf
                path:  tb-mqtt-transport.conf
              - key: logback
                path:  logback.xml
        # Uncomment the following lines to enable two-way MQTTS
        #- name: tb-mqtts-config
        #  configMap:
        #    name: tb-mqtts-config
        #    items:
        #      - key: server.pem
        #        path:  server.pem
        #      - key:  mqttserver_key.pem
        #        path:  mqttserver_key.pem
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tb-mqtt-transport:3.6.2
          ports:
            - containerPort: 1883
              name: mqtt
            - containerPort: 8883
              name: mqtts
          resources:
            limits:
              cpu: "1000m"
              memory: 2000Mi
            requests:
              cpu: "500m"
              memory: 500Mi
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ZOOKEEPER_ENABLED
              value: "true"
            - name: ZOOKEEPER_URL
              value: "zookeeper:2181"
            # Uncomment the following lines to enable two-way MQTTS
            #- name: MQTT_SSL_ENABLED
            #  value: "true"
            #- name: MQTT_SSL_CREDENTIALS_TYPE
            #  value: "PEM"
            #- name: MQTT_SSL_PEM_CERT
            #  value: "/ssl-config/server.pem"
            #- name: MQTT_SSL_PEM_KEY
            #  value: "/ssl-config/mqttserver_key.pem"
          envFrom:
            - configMapRef:
                name: tb-kafka-config
            - configMapRef:
                name: tb-cache-config
          volumeMounts:
            - mountPath: /config
              name: tb-mqtt-transport-config
            # Uncomment the following lines to enable two-way MQTTS
            #- mountPath: /ssl-config
            #  name: tb-mqtts-config
          readinessProbe:
            periodSeconds: 20
            tcpSocket:
              port: 1883
          livenessProbe:
            initialDelaySeconds: 120
            periodSeconds: 20
            tcpSocket:
              port: 1883