apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tb-mqtt-transport
  namespace: thingsboard
spec:
  serviceName: "tb-mqtt-transport"
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: tb-mqtt-transport
  template:
    metadata:
      labels:
        app: tb-mqtt-transport
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - tb-mqtt-transport
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: tb-mqtt-transport-config
          configMap:
            name: tb-mqtt-transport-config
            items:
            - key: conf
              path:  tb-mqtt-transport.conf
            - key: logback
              path:  logback.xml
        # Uncomment the following lines to enable two-way MQTTS
        #- name: tb-mqtts-config
        #  configMap:
        #    name: tb-mqtts-config
        #    items:
        #      - key: server.jks
        #        path:  server.jks
      containers:
      - name: server
        imagePullPolicy: Always
        image: thingsboard/tb-mqtt-transport:3.3.1
        ports:
        - containerPort: 1883
          name: mqtt
        - containerPort: 8883
          name: mqtts
        resources:
          limits:
            cpu: "1000m"
            memory: 2000Mi
          requests:
            cpu: "500m"
            memory: 500Mi
        env:
        - name: TB_SERVICE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TB_QUEUE_TYPE
          value: "kafka"
        - name: MQTT_BIND_ADDRESS
          value: "0.0.0.0"
        - name: MQTT_BIND_PORT
          value: "1883"
        - name: MQTT_TIMEOUT
          value: "10000"
        - name: ZOOKEEPER_ENABLED
          value: "true"
        - name: ZOOKEEPER_URL
          value: "zookeeper:2181"
        # Uncomment the following lines to enable two-way MQTTS
        #- name: MQTT_SSL_ENABLED
        #  value: "true"
        - name: MQTT_SSL_BIND_ADDRESS
          value: "0.0.0.0"
        - name: MQTT_SSL_BIND_PORT
          value: "8883"
        - name: MQTT_SSL_KEY_STORE
          value: "/ssl-config/server.jks"
        - name: MQTT_SSL_KEY_STORE_PASSWORD
          value: ""
        - name: MQTT_SSL_KEY_PASSWORD
          value: ""
        envFrom:
          - configMapRef:
              name: tb-kafka-config
        volumeMounts:
          - mountPath: /config
            name: tb-mqtt-transport-config
          # Uncomment the following lines to enable two-way MQTTS
          #- mountPath: /ssl-config
          #  name: tb-mqtts-config
        readinessProbe:
          periodSeconds: 20
          tcpSocket:
            port: 1883
        livenessProbe:
          initialDelaySeconds: 120
          periodSeconds: 20
          tcpSocket:
            port: 1883
  volumeClaimTemplates:
    - metadata:
        name: logs
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 200Mi
---
